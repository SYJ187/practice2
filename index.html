<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <script src="js/index.js" rel="stylesheet" type="text/javascript" ></script>
</head>
<body>
    <div class="banner">
        <!-- 切换项标题 -->
        <div class="title center" id="title">
            <div class="title-item bgactive">
                <a href="javascript:void(0)">首页</a>
            </div>
            <div class="title-item">
                <a href="javascript:void(0)">点击看看</a>
            </div>
            <div class="title-item">
                <a href="javascript:void(0)">会自动的</a>
            </div>
            <div class="title-item">
                <a href="javascript:void(0)">我的网站</a>
            </div>
        </div>
        <!-- 切换项内容 -->
        <div class="content center" id="content">
            <div class="img img1 img-active"></div>
            <div class="img img2"></div>
            <div class="img img3"></div>
            <div class="img img4"></div>
        </div>
    </div>
</body>
</html>
